<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Invoice List</h2>
        <a href="/invoices/add" class="btn btn-primary mb-3">Add Invoice</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer Name</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="invoice : ${invoices}">
                    <td th:text="${invoice.id}"></td>
                    <td th:text="${invoice.customerName}"></td>
                    <td th:text="${invoice.amount}"></td>
                    <td th:text="${invoice.status}"></td>
                    <td>
                        <a th:href="@{/invoices/edit/{id}(id=${invoice.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/invoices/delete/{id}(id=${invoice.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
